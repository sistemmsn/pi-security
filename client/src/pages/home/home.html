<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="camera-wrapper">
    <button class="round-button" ion-button icon-only (click)="takeImage()">
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label>Toggle Surveillance</ion-label>
      <ion-toggle disabled (click)="toggleSurveillance()" checked="getSurveillance"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
